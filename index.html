<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stage One Task</title>
</head>
<body>
    <section class="container">
    <div class="name">
    <div class="data">
    <span for="name">Slack Name:</span>
    <p data-testid="slackUserName">Oluwanifemi</p>
    </div>
    <div>
    <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RZQUECD6-0cf4ef1d14f4-512" data-testid="slackDisplayImage" alt="slackDisplayImage">
    <label for="slackDisplayImage">Slack Display Image</label>
    </div>
    <div class="data">
        <span for="day">Current Day of the Week:</span>
        <p id="dayoftheweek" data-testid="currentDayOfTheWeek"></p>
    </div>
    <div class="data">
        <span for="time">Current UTC Time:</span>
        <p id="currentUTCtime" data-testid="currentUTCTime"></p>
    </div>
    <div class="data">
        <span for="track">Track:</span>
        <p data-testid="myTrack">Frontend</p>
    </div>
    <div class="data">
        <span for="git">GitHub URL:</span>
        <a href=""  target="_blank" data-testid="githubURL">My repository</a>
    </div>
    </div>
    </section>
</body>
<script src="index.js"></script>
</html>
